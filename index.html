<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Usuários do GitHub</title>
  <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
  <main class="container">
    <!-- Título da aplicação -->
    <h1>🔎 Buscar Usuário no GitHub</h1>

    <!-- Campo para digitar o username -->
    <input 
      type="text" 
      id="username" 
      placeholder="Digite o username..." 
    />

    <!-- Botão que chama a função de busca -->
    <button id="btn-buscar">Buscar</button>

    <!-- Área onde os resultados vão aparecer -->
    <section id="resultado" class="card"></section>
  </main>

  <!-- Arquivo JS -->
  <script src="src/script/script.js"></script>
</body>
</html>
